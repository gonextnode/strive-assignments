<html lang="en">
  <head>
    <title>Arty Tasky</title>
    <!-- EXERCISE 1:
    Specify the title, the charset (UTF-8) and the viewport of the page.
    -->
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      /* EXERCISE 2: Create a CSS class for the task list with a diverse
    background Create a CSS class for the task list item with a border, a bold
    text and a bigger font size Style every button of the page to be bigger */
    </style>
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="title-container">
      <h1 class="title">Arty</h1>
      <h2 class="subTitle">Tasky</h2>
    </div>
    <main class="main-wrapper cicle-container circle">
      <div class="card">
        <div class="tasklist-container">
          <div>
            <div class="newtask-container">
              <input type="text" id="newTask" />
              <input type="button" value="Add new Task" onclick="newTask()" />
            </div>

            <div class="removetask-container">
              <!-- EXERCISE 3
                                Create a button "Remove Last Task" to trigger the method "removeLast"
                                -->

              <button
                type="button"
                value="remove last task"
                onclick="removeLastTask()"
              >
                Remove Last
              </button>

              <!--EXERCISE 4
                                Create a button "Remove First Task" to trigger the method "removeFirst"
                                -->
              <button
                type="button"
                value="remove last task"
                onclick="removeFirstTask()"
              >
                Remove Last
              </button>
            </div>

            <div class="list-container">
              <ul id="taskList"></ul>
            </div>

            <input type="color" placeholder="Color" id="colorPicker" />
            <input
              type="button"
              value="backgorund"
              onclick="changeTaskBackgroundColor()"
            />

            <input type="button" value="Sort" onclick="bubblesort()" />
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
